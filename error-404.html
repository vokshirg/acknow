<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Atlant - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- LESSCSS INCLUDE -->        
        <link rel="stylesheet/less" type="text/css" href="css/styles.less"/>
        <script type="text/javascript" src="js/plugins/lesscss/less.min.js"></script>                
        <!-- EOF LESSCSS INCLUDE -->                                       
    </head>
    <body>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-text">cтраница не найдена :(</div>
            <!-- <div class="error-subtext">Unfortunately we're having trouble loading the page you are looking for. Please wait a moment and try again or use action below.</div> -->
            <div class="error-subtext"><b>Винни-Пух: </b>Оё-ёй!<br>
<b>Пятачок:</b> Разве я не попал?<br>
<b>Винни-Пух:</b> Оой, не то чтобы совсем не попал - просто не попал в шарик!

</div>
            <div class="error-actions">                                
                <div class="row">
                    <div class="col-md-6">
                        <!-- <button class="btn btn-info btn-block btn-lg" onClick="document.location.href = 'index.html';">Back to dashboard</button> -->
                        <button class="btn btn-info btn-block btn-lg" onClick="document.location.href = 'index.html';">Вернуться на главную</button>
                    </div>
                    <div class="col-md-6">
                        <!-- <button class="btn btn-primary btn-block btn-lg" onClick="history.back();">Previous page</button> -->
                        <button class="btn btn-primary btn-block btn-lg" onClick="history.back();">Предыдущая страница</button>
                    </div>
                </div>                                
            </div>
            <div class="error-subtext">Или вы можете воспользоваться поиском, чтобы найти то, что вам нужно.</div>
            <!-- <div class="error-subtext">Or you can use search to find anything you need.</div> -->
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" placeholder="Поиск..." class="form-control"/>
                        <div class="input-group-btn">
                            <button class="btn btn-primary"><span class="fa fa-search"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>                 
    </body>
</html>
